<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap')
    </style>
    <style>
        body{
            background-color: black;
        }
        .card{
            background-color: white;
            height: 350px;
            width: 350px;
            margin: 4px;
        }
        .img{
            padding: 10px 10px 0px 10px;
            margin-bottom: -4px;
            

        }

        img{
            border-radius: 5px 5px 0 0 ;
        }

        .content{
            background-color: rgb(22, 22, 49);
            height: 160px;
            width: 330px;
            margin: 0px 10px;
            border-radius: 0 0 5px 5px;
        }
        div .content span{
            padding: 10px 10px 10px 10px;
        }
        .num{
            
        }

        .poppins-thin {
  font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: normal;
}
.poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;
  font-style: normal;
}
.poppins-semibold {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: normal;
}
    </style>
</head>
<body>
    <div class="card">
        
        <div class="img">
            <img src="https://thedailyguardian.com/wp-content/uploads/2023/09/story-3-2.jpg" alt="" height="170px" width="330px">
        </div>
        <div class="content">
            <span style="padding-right: 0px;">
                <svg width="50" height="50" viewBox="0 0 100 100">
                    <polygon points="30,20 30,80 80,50" fill="white"/>
                  </svg>
            </span>
            <span style="padding-right: 0px;padding-left: 0px">
                <img src="like.png" alt="" width="40" height="40">
            </span>
            <span style="padding-left: 0px;">
                <img src="dislike.png" alt="" width="40" height="40" >
            </span>
            <div class="num poppins-regular" style="padding-top: 19px;padding-left: 10px;"> 
              <span style="color: white;">2 likes</span>
            </div>
            <div class="match poppins-regular" style="padding-top: 5px; padding-bottom:5px;padding-left: 10px;">
                <span style="color: green;">97% match</span>
                <span style="color: white;">2h 35m</span>
            </div>
            <div class="genre poppins-regular" style="color: rgb(133, 133, 181);padding-left: 10px;">
                <span style="padding-right: 0;">Horror</span>
                <span style="padding-left:0px; padding-right:0px;">Adventure</span>
                <span style="padding-left: 0;">Mystery</span>
            </div>
        
       
        

    </div>
